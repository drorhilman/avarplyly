<div class="all-episodes">
    <h1>כל הפרקים</h1>
    {% assign episodes = site.episodes | sort: 'date' | reverse %}
        {% for episode in episodes %}
            <a class="episode-card" href="{{episode.url}}">
                <img src="{{episode.thumbnail}}" alt="{{episode.title}}">
                <div class="episode-card-content">
                    <h3>{{episode.title}}</h3>
                    <p>{{ episode.content | strip_html | truncatewords: 40 }}</p>
                    <div>האזינו לפרק</div>
                </div>
                
            </a>
        {% endfor %}
</div>
